<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login forms</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="container">
        <h2>Login</h2>
        <form>
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter username"></input>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter your password"></input>
                <div class="underline"></div>
            </div>
            <input type="submit"value="Continue">
            <div class="footer">
                <span>Our connect with Social Media</span>
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Sing in with twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-Facebook-f"></i>
                        Sing in with facebook
                    </a>
                </div>
            </div>
            
        </form>
    </main>
    
</body>
</html>
